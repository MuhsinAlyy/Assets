<html>

<head> <title> My Form </title>
<form>
<fieldset>
<legend>Personal Information</legend>
<label for="name">Name:</label>
<input type="text" id="name" name="name">
<br>

<label for="email">Email:</label>
<input type"text" id="email" name="email">

<br>
<label for="password">Password:</label>
<input type="text" id="password" name="password" maxlength="8">

<br>
<label for="gender">GENDER:</label>
<label for="gender">Male</label>
<input type="radio" id="male" name="gender"value="male">
<label for="gender">Female</label>
<input type="radio" id="female" name="gender"value="female">
<br>
<label for="subscribe">Subscribe</label>
<input type="checkbox"id="subscribe"name="subscribe">
<br>
<label for="like">Like</label>
<input type="checkbox"id="like"name="like">
<br>
<input type="date" id="birthdate" name="birthdate" min="1999-1-1" max="2024-30-12">
<label for="textarea">Enter your comments:</label>
<textarea id="description" name="description" rows="5" cols"15"> </textarea>
<br>
<button type="submit">Register</button>
<button type="reset">Reset</button>
</fieldset>
